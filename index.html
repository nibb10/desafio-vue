<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Vue</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div id="app" class="container mx-auto mt-4">
        <form v-on:submit.prevent="addNewTodo">
            <div class="bg-info" style="border-style: dashed; border-color: #0047ff">
                <strong style="display: flex; justify-content: center;">A침adir un producto</strong>
                <div class="row">
                    <div class="col"><label>Nombre:</label></div>
                    <div class="col"><input v-model="newTodo"></div>
                </div>
                <div class="row">
                    <div class="col"><label>Descripci칩n:</label></div>
                    <div class="col"><input v-model="newTodo2"></div>
                </div>
                <div class="row">
                    <div class="col"><label>Precio:</label></div>
                    <div class="col"><input v-model="newTodo3"></div>
                </div>
            </div>
            <div style="display: flex; justify-content: center;">
                <input class="btn btn-primary" type="submit" value="A침adir" style="padding: 2px 50px 2px 50px;
                margin-top: 5px; margin-bottom: 5px">
            </div>
            <div style="display: flex; justify-content: center;">
                <span v-if="error.length > 0" class="text-danger p-1">{{ error }}</span>
            </div>
        </form>

        <table>
            <tr>
                <th>Nombre</th>
                <th>Descripci칩n</th>
                <th>Precio</th>
                <th></th>
                <th></th>
            </tr>
        </table>
        <div v-if="todos.length > 0">
            <div v-for="(todo, index) in todos">
                <div v-if="index === editIndex">
                    <table>
                        <tr>
                            <td><input class="form-control mr-auto" type="text" v-model="editTodo.name">
                            </td>
                            <td><input class="form-control mr-auto" type="text" v-model="editTodo.description">
                            </td>
                            <td><input class="form-control mr-auto" type="text" v-model="editTodo.cash">
                            </td>
                            <td><button type="button" class="btn btn-light mx-2"
                                    @click="saveTask(false)">Cancelar</button>
                            </td>
                            <td><button type="button" class="btn btn-success" @click="saveTask(true)">Guardar</button>
                            </td>
                        </tr>
                    </table>
                </div>
                <div v-else>
                    <table>
                        <tr>
                            <td>{{ todo.name }}</td>
                            <td>{{ todo.description }}</td>
                            <td>${{ todo.cash }}</td>
                            <td><button type="button" class="btn btn-info mx-2" @click="editTask(index)">Editar</button>
                            </td>
                            <td><button type="button" class="btn btn-danger"
                                    @click="deleteTodo(index)">Eliminar</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <hr>
        <pre>{{ $data }}</pre>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="index.js"></script>
</body>
</html>
